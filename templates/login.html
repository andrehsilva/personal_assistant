<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Assistente Pessoal</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/assistant-icon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
            },
          }
        }
      }
    </script>
</head>
<body class="font-sans bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <div class="text-center mb-6">
            <img src="{{ url_for('static', filename='images/assistant-icon.png') }}" alt="Ícone do Assistente" class="mx-auto w-16 h-16 mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Acesso Restrito</h1>
            <p class="text-gray-500">Por favor, insira a senha para continuar.</p>
    </div>

        <form method="post">
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       placeholder="********">
            </div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                  <span class="block sm:inline">{{ messages[0] }}</span>
                </div>
              {% endif %}
            {% endwith %}

            <button type="submit" 
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Entrar
            </button>
        </form>
    </div>

</body>
</html>
